---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    name: gitsrv
  name: gitsrv
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gitsrv
  template:
    metadata:
      labels:
        name: gitsrv
    spec:
      containers:
      - image: stefanprodan/gitsrv:0.1.0
        name: git
        env:
        - name: REPO
          value: "cluster.git"
        - name: TAR_URL
          value: "https://github.com/fluxcd/flux-get-started/archive/master.tar.gz"
        - name: GPG_KEYFILE
          value: /git-server/gpg/flux.asc
        ports:
        - containerPort: 22
          name: ssh
          protocol: TCP
        volumeMounts:
        - mountPath: /git-server/gpg
          name: git-gpg-keys
        - mountPath: /git-server/repos
          name: git-server-data
        - mountPath: /git-server/keys
          name: flux-git-deploy
      volumes:
      - name: flux-git-deploy
        secret:
          secretName: $GIT_SECRET_NAME
      - name: git-server-data
        emptyDir: {}
      - name: git-gpg-keys
        secret:
          secretName: $GPG_SECRET_NAME
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: gitsrv
  name: gitsrv
spec:
  ports:
    - name: ssh
      port: 22
      protocol: TCP
      targetPort: ssh
  selector:
    name: gitsrv
  type: ClusterIP
